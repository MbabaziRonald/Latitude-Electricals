<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="product-actions">
      <button class="new-product">New +</button>
    </div>
    <section id="product-list">
      </section>
    <div id="new-product-modal" class="modal">
      <div class="modal-content">
        <h2 class="modal-title">Add New Product</h2>
        <button class="modal-close">&times;</button>
        <form action="/submit-product" method="POST">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product_name" required>
          <label for="product-picture">Product Picture URL:</label>
          <input type="url" id="product-picture" name="product_picture" required>
          <label for="product-price">Product Price:</label>
          <input type="number" id="product-price" name="product_price" min="0" required>
          <button type="submit">Submit Product</button>
        </form>
      </div>
    </div>
  </main>
  <script src="js/product-actions.js"></script>
</body>
</html>
